<!DOCTYPE html>

<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        .login-box {
            font-family: cursive;
            margin: auto;
            width: 30%;
            padding: 10px;
            background-color: lightsteelblue;
            font-weight: bold;
            border: 3px solid #73AD21;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
        }

        body {
            background-color: #000000da;
        }

        #login-btn {
            margin-top: 10px;
            background-color: black;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #login-btn:hover {
            background-color: black;
            color: rgb(176, 196, 222);
        }

        label {
            float: left;
        }

        input {
            width: 100%;
            margin: auto;
            padding: 5px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        body.loading::before {
            content: 'Loading...';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7);
        }

        body.loader,
        body.loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }

        body.loader {
            margin: 60px auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(176, 196, 222, 0.2);
            border-right: 1.1em solid rgba(176, 196, 222, 0.2);
            border-bottom: 1.1em solid rgba(176, 196, 222, 0.2);
            border-left: 1.1em solid #b0c4de;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- <div class="loader">Loading...</div> -->
    <div class="login-box">
        <h1>Login</h1>
        <form id="login-form" name="login-form" action="">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required><br>

            <button type="submit" formenctype="application/x-www-form-urlencoded" value="login"
                id="login-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up</a>
            <p>
    </div>

    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
