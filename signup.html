<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sign up Page</title>
        <meta charset="UTF-8">
        <style>
            *{
                box-sizing: border-box;
            }

            .signup-box {
                font-family: cursive;
                margin: auto;
                width: 50%;
                padding: 10px;
                background-color:lightsteelblue;
                font-weight: bold;
                border: 3px solid #73AD21;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
                text-align: center;
            }
            body {
                background-color: #000000da;
            }
            #signup-btn{
                margin-top: 10px;
                background-color: black;
                color: white;
                padding: 10px 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }
            #signup-btn:hover{
                background-color: black;
                color: lightsteelblue;
            }
            label{
                float:left;
            }
            input{
                width: 100%;    
                margin: auto;
                padding: 5px;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }
            
        </style>
    </head>
    <body>
        <div class="signup-box">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required> <br>

            <label for="reenter-password">Re-enter password: </label>
            <input type="password" name="reenter-password" id="reenter-password" required> <br>

            <button type="submit"  formenctype="application/x-www-form-urlencoded" value="Sign Up" id="signup-btn">Sign Up</button>

        </form>

        <p>Already have an account! <a href="index.html">Login</a></p>
        </div>

        <script type="module" src="js/signup.js"></script>
    </body>
</html>
