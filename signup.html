        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
            }

            .signup-box {
                font-family: "Helvetica", sans-serif;
                margin: 10% auto;
                max-width: fit-content;
                width: 80%;
                height: auto;
                padding: 10px;
                background-color:lightsteelblue;
                font-weight: bold;
                border: 3px solid #73AD21;
                border-radius: 2em;
                box-shadow: 0 2px 8px whitesmoke;;
                z-index: 2;
                text-align: center;
            }
            .signup-box h1 {
                font-size: 30px;
            }
            body {
                background-color: #000000da;
            }
            .signup-box{
                display: block;
            }
            #signup-btn{
                width: 50%;
                margin: 20px;
                background-color: white;
                color: black;
                padding: 10px 10px;
                border: none;
                border-radius: 2em;
                cursor: pointer;
                font-weight: bold;
            }
            #signup-btn:hover{
                background-color: black;
                color: white;
            }
            label{
                float:left;
                margin: 5px;
            }
            input{
                width: 100%;    
                margin: auto;
                padding: 10px 10px 10px 20px;
                width: 100%;
                border: 2px solid lightsteelblue;
                border-radius: 2em;
                /* resize: vertical; */
                outline: none;
            }
            input:focus {
                border-color: #73AD21;
            }
            p {
                margin: 10px;
            }

            #message {
                display:none;
                background: #f1f1f1;
                color: #000;
                position: relative;
                padding: 20px;
                margin-top: 10px;
            }

            #message p {
                padding: 10px 35px;
                font-size: 18px;
            }

            /* Add a green text color and a checkmark when the requirements are right */
            .valid {
                color: green;
            }

            .valid:before {
                position: relative;
                left: -35px;
                content: "✔";
            }

            /* Add a red text color and an "x" icon when the requirements are wrong */
            .invalid {
                color: red;
            }

            .invalid:before {
                position: relative;
                left: -35px;
                content: "✖";
            }

    <body>
        <div class="signup-box">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required><br>

            <label for="password">Password: </label>
            <!-- at least one number, one lowercase and one uppercase letter -->
            <!-- at least six characters -->
            <input type="password" name="password" id="password" pattern = '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}' title="at least 6 character, One number, One lowercase and One uppercase letter" required> <br>

            <label for="reenter-password">Re-enter password: </label>
            <input type="password" name="reenter-password" id="reenter-password" required> <br>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>6 characters</b></p>
            </div>

            <button type="submit"  formenctype="application/x-www-form-urlencoded" value="Sign Up" id="signup-btn">Sign Up</button>

        </form>

        <p>Already have an account! <a href="login.html">Login</a></p>
        </div>

        <dialog id="signup-success-dialog">
            <div class="signup-success-dialog__container" >
                <p>Signup Successfull Redicting to Login Page!</p>
                <button type="button" id="check-btn">
                    <span style="font-size: 20px; color: green; cursor: pointer;">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </button>
            </div>
        </dialog>

        <script type="module" src="js/signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    </body>
