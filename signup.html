<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sign up Page</title>
        <meta charset="UTF-8">
        <style>
            *{
                box-sizing: border-box;
            }

            .signup-box {
                font-family: "Helvetica", sans-serif;
                margin: auto;
                width: 50%;
                height: 90%;
                padding: 5vh;
                background-color:lightsteelblue;
                font-weight: bold;
                border: 3px solid #73AD21;
                border-radius: 2em;
                box-shadow: 0 2px 8px whitesmoke;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 2;
                text-align: center;
            }
            .signup-box h1 {
                font-size: 30px;
            }
            body {
                background-color: #000000da;
            }
            .signup-box{
                display: block;
            }
            #signup-btn{
                width: 50%;
                margin: 20px;
                background-color: white;
                color: black;
                padding: 10px;
                border: none;
                border-radius: 2em;
                cursor: pointer;
                font-weight: bold;
            }
            #signup-btn:hover{
                background-color: black;
                color: white;
            }
            label{
                float:left;
                margin: 5px;
            }
            input{
                width: 100%;    
                margin: auto;
                padding: 10px 10px 10px 20px;
                width: 100%;
                border: 2px solid #ccc;
                border-radius: 2em;
                resize: vertical;
                outline: none;
            }
            input:focus {
                border-color: #73AD21;
            }

            /* dialog {
                width: 100%; 
                height: 100%; 
                overflow: auto; 
                background-color: rgba(0, 0, 0, 0.4); 
            }

            .signup-success-dialog__container {
                background-color: #fefefe; 
                margin: 5% auto 15% auto;
                padding: 10%; 
                border: 1px solid #888; 
                width: 80%; 
            } */

            
        </style>
    </head>
    <body>
        <div class="signup-box">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" required><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required> <br>

            <label for="reenter-password">Re-enter password: </label>
            <input type="password" name="reenter-password" id="reenter-password" required> <br>

            <button type="submit"  formenctype="application/x-www-form-urlencoded" value="Sign Up" id="signup-btn">Sign Up</button>

        </form>

        <p>Already have an account! <a href="login.html">Login</a></p>
        </div>

        <dialog id="signup-success-dialog">
            <div class="signup-success-dialog__container" >
                <p>Signup Successfull Redicting to Login Page!</p>
                <button type="button" id="check-btn">
                    <span style="font-size: 20px; color: green; cursor: pointer;">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </button>
            </div>
        </dialog>

        <script type="module" src="js/signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    </body>
</html>
